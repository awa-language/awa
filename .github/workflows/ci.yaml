name: Cargo CI
on:
  pull_request:
  push:
    branches:
      - main
env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always
concurrency:
  group: "${{ github.workflow }}-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  ci:
    name: CI
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
      - uses: Swatinem/rust-cache@v2
      - name: Install Clippy
        run: rustup component add clippy
      - name: Cargo check
        run: cargo check
      - name: Cargo test
        run: cargo test
      - name: Run Clippy
        run: cargo clippy
      - name: Cargo build release
        run: cargo build --release
      - name: Run `awa check` on benchmarks
        run: |
          cargo run --release -- check benchmarks/factorial.awa
          cargo run --release -- check benchmarks/sort.awa
          cargo run --release -- check benchmarks/prime_numbers.awa
          cargo run --release -- check benchmarks/tree_traversal.awa
      - name: Run `awa run` on benchmarks
        run: |
          cargo run --release -- run benchmarks/factorial.awa
          cargo run --release -- run benchmarks/sort.awa
          cargo run --release -- run benchmarks/prime_numbers.awa
          cargo run --release -- run benchmarks/tree_traversal.awa
